<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePlay(FlappyBird)</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
        <div id="game" class="col-sm-8">
            <div id="block"></div>
            <div id="hole"></div>
            <div id="charecter">
            </div>
        </div>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="allleft">
            <div id="textinstr">
                <i class="fas fa-gamepad" style="padding-right: 10px;color:green"></i>

                <span id="text">Start Game</span>
            </div>
            <div id="textinstr3">
                <i class="fas fa-pause" style="padding-right: 10px;color:green"></i>
                <span id="text">Exit Game</span>
            </div>
            <div id="textinstr2">
                <span id=text>Your current score is :<span id="score"> 0</span></span>
            </div>
        </div>
